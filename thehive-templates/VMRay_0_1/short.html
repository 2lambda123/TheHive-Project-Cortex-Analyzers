<span ng-if="content.scanreport.data.length > 0" class="label label-info">VMRay:scans= {{content.data.scanreport.length}} scans</span>&nbsp;
<span ng-if="content.scanreport.data.length == 0" class="label label-info">VMRay:scans= No scans</span>&nbsp;

<!-- For each report -->
<div style="display: inline-block;" ng-repeat="s in content.scanreport.data">
	<a href="{{s.sample_webif_url}}" target="_blank"><span class="label label-info">VMRay:score= {{s.sample_score}}</span></a>&nbsp;
</div>
